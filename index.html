<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bringing Web Pages to Life</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Interactive Web Page</h1>
    <p>CSS Transitions + JavaScript Functions = Magic!</p>
  </header>

  <!-- Part 1: CSS Animations -->
  <section id="part1">
    <h2>Part 1: CSS3 Animations</h2>
    <button class="fancy-btn">Hover Me</button>
    <div class="animated-box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section id="part2">
    <h2>Part 2: JavaScript Functions</h2>
    <button onclick="showCalculation()">Calculate 5 Ã— 7</button>
    <p id="calcResult"></p>
  </section>

  <!-- Part 3: Combining CSS + JS -->
  <section id="part3">
    <h2>Part 3: CSS + JS Together</h2>
    <button onclick="animateBox()">Animate the Box</button>
    <div id="jsBox" class="box"></div>

    <button onclick="toggleModal()">Show Modal</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="toggleModal()">&times;</span>
        <p>This modal was triggered by JavaScript + CSS animation!</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
